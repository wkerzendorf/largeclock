<!DOCTYPE html>
<html>
<head>
  <title>Large Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 10vw;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="greeting"></div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var time = hours + ':' + addLeadingZero(minutes) + ':' + addLeadingZero(seconds);

      document.getElementById('clock').textContent = time;
      document.getElementById('greeting').textContent = getGreeting(hours);
    }

    function addLeadingZero(number) {
      return (number < 10 ? '0' : '') + number;
    }

    function getGreeting(hours) {
      var greeting = '';

      if (hours >= 4 && hours < 12) {
        greeting = 'Good morning!';
      } else if (hours >= 12 && hours < 17) {
        greeting = 'Good afternoon!';
      } else {
        greeting = 'Good evening!';
      }

      return greeting;
    }

    // Initial clock and greeting update
    updateClock();

    // Update the clock and greeting every second
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
